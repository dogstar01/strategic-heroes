/* Patrón de circuitos para el encabezado */
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <defs>
    <linearGradient id="circuit-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0055ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00ccff" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  <rect width="1000" height="500" fill="#003cb3"/>
  
  <!-- Líneas de circuito horizontales -->
  <path d="M0,100 L1000,100" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M0,200 L1000,200" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M0,300 L1000,300" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M0,400 L1000,400" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  
  <!-- Líneas de circuito verticales -->
  <path d="M100,0 L100,500" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M300,0 L300,500" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M500,0 L500,500" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M700,0 L700,500" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M900,0 L900,500" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  
  <!-- Nodos de circuito -->
  <circle cx="100" cy="100" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="300" cy="100" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="500" cy="100" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="700" cy="100" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="900" cy="100" r="5" fill="#00ccff" opacity="0.8"/>
  
  <circle cx="100" cy="200" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="300" cy="200" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="500" cy="200" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="700" cy="200" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="900" cy="200" r="5" fill="#00ccff" opacity="0.8"/>
  
  <circle cx="100" cy="300" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="300" cy="300" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="500" cy="300" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="700" cy="300" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="900" cy="300" r="5" fill="#00ccff" opacity="0.8"/>
  
  <circle cx="100" cy="400" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="300" cy="400" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="500" cy="400" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="700" cy="400" r="5" fill="#00ccff" opacity="0.8"/>
  <circle cx="900" cy="400" r="5" fill="#00ccff" opacity="0.8"/>
  
  <!-- Líneas de conexión diagonales -->
  <path d="M100,100 L300,200" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M300,100 L500,200" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M500,100 L700,200" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M700,100 L900,200" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  
  <path d="M100,200 L300,300" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M300,200 L500,300" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M500,200 L700,300" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M700,200 L900,300" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  
  <path d="M100,300 L300,400" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M300,300 L500,400" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M500,300 L700,400" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  <path d="M700,300 L900,400" stroke="url(#circuit-gradient)" stroke-width="2" fill="none"/>
  
  <!-- Detalles adicionales -->
  <circle cx="500" cy="250" r="30" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.5"/>
  <circle cx="500" cy="250" r="20" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.7"/>
  <circle cx="500" cy="250" r="10" fill="#00ccff" opacity="0.9"/>
</svg>
